<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn online</title>
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- venila css link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <header>
      <!-- navigation section start -->
      <section>
        <nav class="navbar navbar-expand-lg bg-light fw-bold">
          <div class="container">
            <a class="navbar-brand fs-2" href="#">Learn Now</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-5" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Courses</a>
                <a class="nav-link" href="#">Deals</a>
                <a class="nav-link" href="#">Success</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Register</a>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <!-- navigation section end -->
      <!-- banner section start -->
      <section>
        <div id="carouselExampleCaptions" class="carousel slide container" data-bs-ride="carousel">
          <div class="carousel-inner banner">
            <div class="carousel-item active">
              <div class="img-1 d-block w-100" alt="..."></div>
              <!-- <img src="images/cover/cover-1.png" class="d-block w-100" alt="..." style="height:600px;"> -->
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            <div class="carousel-item banner">
              <div class="img-2 d-block w-100" alt="..."></div>
              <!-- <img src="images/cover/cover-2.jpg" class="d-block w-100" alt="..." style="height:600px;"> -->
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
            <div class="carousel-item banner">
              <div class="img-3 d-block w-100 img-fluid" alt="..."></div>
              <!-- <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="..." style="height:600px;"> -->
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
      <!-- banner section end -->
    </header>
  </section>
  <!-- js css link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
